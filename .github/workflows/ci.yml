name: Publish npm Package

on:
  push:
    branches:
      - main

permissions:
  packages: write
  contents: read

jobs:
  publish-npm:
    runs-on: ubuntu-latest

    steps:
      - name: Check Out Code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          registry-url: 'https://npm.pkg.github.com'
          always-auth: true   # Ensure token authentication is always used

      - name: Log in to GitHub Package Registry
        run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > ~/.npmrc

      - name: Verify Authentication with GitHub Packages
        run: npm whoami  # Optional: Check authentication status

      - name: Publish npm Package
        run: npm publish
